{% extends 'base.html' %} {% block title %} Edit Tag {% endblock %} {% block
content %}
<h1>Edit "{{tag.name}}"</h1>
<form action="/tags/{{tag.id}}/edit" method="POST">
  <label for="name"
    >Name
    <input type="text" name="name" />
  </label>
  <button class="save">Save</button>
</form>
<form action="/tags/{{tag.id}}" method="GET" class="cancel_form">
  <button class="cancel">Cancel</button>
</form>
{% endblock %}
