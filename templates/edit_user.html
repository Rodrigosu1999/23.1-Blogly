{% extends 'base.html' %} {% block title %} Edit User {% endblock %} {% block
content %}
<h1>Edit a user</h1>
<form action="/users/{{user.id}}/edit" method="POST">
  <label for="first_name"
    >First Name
    <input type="text" name="first_name" />
  </label>
  <label for="last_name"
    >Last Name
    <input type="text" name="last_name" />
  </label>
  <label for="image_url"
    >Image URL
    <input type="text" name="image_url" />
  </label>
  <button class="save">Save</button>
</form>
<form action="/users/{{user.id}}" method="GET" class="cancel_form">
  <button class="cancel">Cancel</button>
</form>
{% endblock %}
