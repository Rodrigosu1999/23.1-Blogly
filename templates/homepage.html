{% extends 'base.html' %} {% block title %} Homepage {% endblock %} {% block
content %}
<h2>Recent Posts</h2>
{% for post in posts %}
<h3>{{post.title}}</h3>
<p>{{post.content}}</p>
<p>
  <i
    >Posted by {{post.user.get_full_name()}} on
    {{post.created_at.strftime("%m-%d-%y %H:%S %p")}}</i
  >
</p>
{% endfor %} {% endblock %}
